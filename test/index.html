<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="../dist/faze.min.js"></script>
  <script>
  	QUnit.module( 'String functions', function() {
	 		QUnit.test( "trim", function( assert ) {
	 			assert.equal( fz().trim( "asdeargh aefaswegr4" ), "asdearghaefaswegr4", "Trim function working as expected" );
	 		});
	 		QUnit.test( 'Byte Size', function( assert ) {
	 			assert.notEqual( fz().byteSize( 'testing' ), 12, 'Byte size "testing" is not equal to 12 bytes' );
	 			assert.equal( fz().byteSize( 'testing' ), 7, 'Byte size "testing" is equal to 7 bytes' );
	 		});
	 		QUnit.test( 'Capitalize string', function( assert ) {
	 			assert.equal( fz().capitalize( 'testString', true ), 'Teststring', 'Capitalize working correctly' ); 
	 			assert.equal( fz().capitalize( 'testString' ), 'TestString', 'Capitalize working correctly' ); 
	 		});
	 		QUnit.test( 'Capitalize words', function( assert ) {
	 			assert.equal( fz().capitalizeWords( 'test string' ), 'Test String', '"test string" converted successfully to "Test String"' );
	 		});
	 		QUnit.test( "Decapitalize words", function( assert ) {
	 			assert.equal( fz().deCapitalize( 'TestString' ), 'testString', '"TestString" successfully converted to "testString"' );
	 			assert.equal( fz().deCapitalize( 'TestString', true ), 'tESTSTRING', '"TestString" successfully converted to "tESTSTRING"' );
	 		})
	 		QUnit.test( 'Convert string csv to array', function( assert ) {
	 			var CSV = 'id,name,age,gender\n1,Lawrence,39,M\n2,Oliver,25,M\n3,Roberta,17,F\n4,Bell,70,F\n5,Dalek,12,M\n6,Andrews,10,M\n7,Marty,35,M\n8,Anna Lammas,40,F\n9,Marcos Vinicius,16,M\n10,Lara,32,F';
	 			assert.deepEqual( fz().csvToArray( CSV ), [ [ "id","name","age","gender" ], ["1","Lawrence","39","M"], ["2","Oliver","25","M"], ["3","Roberta","17","F"], ["4","Bell","70","F"], ["5","Dalek","12","M"], ["6","Andrews","10","M"], ["7","Marty","35","M"], ["8","Anna Lammas","40","F"], ["9","Marcos Vinicius","16","M"], ["10","Lara","32","F"] ], ''+CSV+' is rendered correctly by csvToArray' ); 
	 		});
	 		QUnit.test( "convert string csv to JSON", function( assert ) {
	 			var CSV = 'id,name,age,gender\n1,Lawrence,39,M\n2,Oliver,25,M\n3,Roberta,17,F\n4,Bell,70,F\n5,Dalek,12,M\n6,Andrews,10,M\n7,Marty,35,M\n8,Anna Lammas,40,F\n9,Marcos Vinicius,16,M\n10,Lara,32,F';
	 			assert.deepEqual( fz().csvToJSON( CSV ), [{id:"1", name:"Lawrence", age:"39", gender:"M"}, {id:"2", name:"Oliver", age:"25", gender:"M"}, {id:"3", name:"Roberta", age:"17", gender:"F"}, {id:"4", name:"Bell", age:"70", gender:"F"}, {id:"5", name:"Dalek", age:"12", gender:"M"}, {id:"6", name:"Andrews", age:"10", gender:"M"}, {id:"7", name:"Marty", age:"35", gender:"M"}, {id:"8", name:"Anna Lammas", age:"40", gender:"F"}, {id:"9", name:"Marcos Vinicius", age:"16", gender:"M"}, {id:"10", name:"Lara", age:"32", gender:"F"}], ''+CSV+' is rendered correctly by csvToJSON' ); 
	 		});
	 		QUnit.test( 'Escape HTML String', function( assert ) {
	 			var html = '<script>alert("test");<\/script>';
	 			assert.equal( fz().escapeHTML( html ), '&lt;script&gt;alert(&quot;test&quot;);&lt;/script&gt;', 'successfully escapedHTML' );
	 		});
	 		QUnit.test( "fromCamelCase", function( assert ) {
	 			var string = 'camelCase';
	 			assert.equal( fz().fromCamelCase( string ), 'camel_case', 'Okay' );
	 			assert.equal( fz().fromCamelCase( string, '-' ), 'camel-case', 'Okay' );
	 		}); 		
	 		QUnit.test( "indentString", function( assert ) {
	 			var string = 'testing';
	 			assert.equal( fz().indentString( string, 1 ), ' testing', 'Okay' );
	 			assert.equal( fz().indentString( string, 2 ), '  testing', 'Okay' );
	 		}) 	
	 		QUnit.test( "isAnagram", function( assert ) {
	 			var string1 = 'rail safety';
	 			var string2 = 'fairy tales';
	 			assert.ok( fz().isAnagram( string1, string2 ), 'Okay' );
	 		}); 		
	 		QUnit.test( "isAnagram", function( assert ) {
	 			var string1 = 'rail safety';
	 			var string2 = 'fairy tales';
	 			assert.ok( fz().isAnagram( string1, string2 ), 'Okay' );
	 		}); 		
	 		QUnit.test( "isLowerCase", function( assert ) {
	 			var lowercasestring = 'rafety';
	 			var notlowercasestring = 'fairy fSAFE';
	 			assert.ok( fz().isLowerCase( lowercasestring ), 'Okay' );
	 			assert.notOk( fz().isLowerCase( notlowercasestring ), 'Okay' );
	 		}); 		
	 		QUnit.test( "isUpperCase", function( assert ) {
	 			var lowercasestring = 'rafety';
	 			var notlowercasestring = 'AWERGFTEWSARHG';
	 			assert.notOk( fz().isUpperCase( lowercasestring ), 'Okay' );
	 			assert.ok( fz().isUpperCase( notlowercasestring ), 'Okay' );
	 		}); 		
	 		QUnit.test( "mapString", function( assert ) {
	 			var string = "test";
	 			assert.equal( fz().mapString( string, function( c ) { return 't' }), 'tttt', 'Okay' );
	 		});		
	 		QUnit.test( "mask", function( assert ) {
	 			var string = "testing";
	 			assert.equal( fz().mask( string ), '***ting', 'Okay' );
	 			assert.equal( fz().mask( string, 10 ), 'testing', 'Okay' );
	 			// assert.throws( fz().mask( string, 10 ), 'testing', 'Okay' );
	 		});		
	 		QUnit.test( "pad", function( assert ) {
	 			var string = "testing";
	 			assert.equal( fz().pad( string, 11 ), '  testing  ', 'Okay' );
	 			// assert.equal( fz().mask( string, 10 ), 'testing', 'Okay' );
	 			// assert.throws( fz().mask( string, 10 ), 'testing', 'Okay' );
	 		});		
	 		QUnit.test( "removeNonASCII", function( assert ) {
	 			var string = "testing\x20";
	 			assert.equal( fz().removeNonASCII( string ), 'testing ', 'Okay' );
	 			// assert.equal( fz().mask( string, 10 ), 'testing', 'Okay' );
	 			// assert.throws( fz().mask( string, 10 ), 'testing', 'Okay' );
	 		});
  	});

  	QUnit.module( 'Array functions', function( assert ) {	
  		QUnit.test( 'isArray', function( assert ) {
  			assert.ok( fz([]).isArray(), 'Okay' );
  			assert.ok( fz().isArray([]), 'Okay' );
  		});  		
  		QUnit.test( 'inArray', function( assert ) {
  			assert.ok( fz().inArray( 10, [ 12, 11, 10, 9, 8, 7 ]), 'Okay' );
  			assert.ok( fz([ 12, 11, 10, 9, 8, 7 ]).inArray( 10 ), 'Okay' );
  			assert.notOk( fz([ 12, 11, 10, 9, 8, 7 ]).inArray( 5 ), 'Okay' );
  		});
  		QUnit.test( 'makeArray', function( assert ) {
  			assert.equal( JSON.stringify( fz().makeArray( 12 ) ), JSON.stringify( [12] ), 'Okay' );
  		});
  		QUnit.test( 'sort', function( assert ) {
  			assert.equal( JSON.stringify( fz().sort( [ 15, 12 ]  ) ), JSON.stringify( [ 12, 15 ] ), 'Okay' );
  		});
  		QUnit.test( 'flattenArray', function( assert ) {
  			assert.equal( JSON.stringify( fz().flattenArray( [[ 12, 13 ] ]  ) ), JSON.stringify( [ 12, 13 ] ), 'Okay' );
  		});
  		QUnit.test( 'all', function( assert ) {
  			assert.ok( fz( [ true, true, true ] ).all(), 'Okay' );
  			assert.notOk( fz( [ true, false, true ] ).all(), 'Okay' );
  		});
  		QUnit.test( 'allEqual', function( assert ) {
  			assert.ok( fz([ true, true, true ] ).allEqual(), 'Okay' );
  		});
  	});

  	// QUnit.module( 'Helper functions' );

  	// QUnit.module( 'Object functions' );
  </script>
</body>
</html>
